# Climate snug
- platform: mqtt
  name: climate_snug_temperature
  unique_id: climate_snug_temperature
  state_topic: zigbee2mqtt/climate_snug
  availability_topic: zigbee2mqtt/bridge/state
  unit_of_measurement: °C
  device_class: temperature
  value_template: "{{ value_json.temperature }}"
- platform: mqtt
  name: climate_snug_humidity
  unique_id: climate_snug_humidity
  state_topic: zigbee2mqtt/climate_snug
  availability_topic: zigbee2mqtt/bridge/state
  unit_of_measurement: "%"
  device_class: humidity
  value_template: "{{ value_json.humidity }}"
- platform: mqtt
  name: climate_snug_pressure
  unique_id: climate_snug_pressure
  state_topic: zigbee2mqtt/climate_snug
  availability_topic: zigbee2mqtt/bridge/state
  unit_of_measurement: hPa
  device_class: pressure
  value_template: "{{ value_json.pressure }}"
- platform: mqtt
  name: climate_snug_battery
  unique_id: climate_snug_battery
  state_topic: zigbee2mqtt/climate_snug
  availability_topic: zigbee2mqtt/bridge/state
  unit_of_measurement: "%"
  device_class: battery
  value_template: "{{ value_json.battery }}"
- platform: mqtt
  name: climate_snug_linkquality
  state_topic: zigbee2mqtt/climate_snug
  availability_topic: zigbee2mqtt/bridge/state
  icon: mdi:signal
  unit_of_measurement: lqi
  value_template: "{{ value_json.linkquality }}"

